<script>
  //du an dau tu
  $(document).ready(function () {
    var counter = 0;
    $("#addrowDuAnDauTu").on("click", function () {
      var newRow = $("<tr>");
      var cols = "";
      cols += '<td><input type="text" class="form-control" /></td>';
      cols += '<td><input type="text" class="form-control w-100"/></td>';
      cols += '<td><input type="text" class="form-control" /></td>';
      cols +=
        '<td class="text-center"><a href="javascript:void(0)" class="ibtnDel"><i class="fa fa-trash" aria-hidden="true" data-toggle="tooltip" data-placement="bottom"title="Xóa"></i></a>&nbsp;</td>';
      newRow.append(cols);
      $("table.order-list-du-an-dau-tu").append(newRow);
      counter++;
    });
    $("table.order-list-du-an-dau-tu").on("click", ".ibtnDel", function (event) {
      $(this).closest("tr").remove();
      counter -= 1
    });
  });
</script>
