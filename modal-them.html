<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.min.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <input type="file" name='uploads[]' id="offers-file" style="display: none;" multiple />
        <button type="button" class="btn btn-primary btn-openFileInput">Ch·ªçn file</button>
      </div>
    </div>
    <div class="row" style="padding-top:10px">
      <div class="col-sm-12">
        <ul class="file-result list-group">
        </ul>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="./public/js/jquery-3.0.0.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script>
    $(document).ready(function () {
      $('.btn-openFileInput').click(function () {
        $('#offers-file').click();
      });
      $(function () {
        let inputFile = $('#offers-file');
        var myfiles = [];
        let filesContainer = $('.file-result');

        inputFile.change(function () {
          let newFiles = [];

          for (let index = 0; index < inputFile[0].files.length; index++) {
            let file = inputFile[0].files[index];
            newFiles.push(file);
            myfiles.push(file);

          }
          newFiles.forEach((file, index) => {
            let content = '';
            content +=
              `<li class='list-group-item'>${file.name} <a href="" data-index="${myfiles.length + index}" class="remove-file-item float-right"><i class="fa fa-times" aria-hidden="true"></i></a></li>`;
            filesContainer.append(content);
          });
          $(document).on('click', '.remove-file-item', function (event) {
            event.preventDefault();
            let index = $(this).data('index')
            myfiles.splice(index, 1)
            $(`[data-index=${index}]`).parent().remove();
          })
        });
      });
    });
  </script>
</body>

</html>
